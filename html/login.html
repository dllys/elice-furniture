<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="#" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>
<body>

    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <img src="../assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i> 
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <!-- 로그인 페이지로 이동 -->
                    <a href="/">MY PAGE</a>
                    <!-- 장바구니 페이지로 이동 -->
                    <a href="/" class="headicon icon_shopping">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </div>
            </div>
        </header>
    
        

        <!-- CONTAINER -->
        <main id="container" class="main">
            <section id="content">

                <article class="login">
                    <div class="inner">
                        <h2>로그인</h2>
                        <div class="form_login">
                            <form action="">
                                <div class="input_area">
                                    <input type="text" name="id" id="id" autocomplete="off" required />
                                    <label for="id">이메일</label>
                                </div>
                                <div class="input_area">
                                    <input type="password" name="pw" id="pw" autocomplete="off" required />
                                    <label for="pw">비밀번호</label>
                                </div>
                                <div class="btn_login">
                                    <!-- 로그인 성공 시 메인페이지로 이동 -->
                                    <button type="submit">로그인</button>
                                </div>
                            </form>

                            <div class="btn_register">
                                <p><a href="./register.html">회원가입</a></p>
                            </div>
                        </div>                    
                    </div>
                </article>
            </section>
        </main>
    
        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved. 
                </h4>
            </div>
        </footer>
    </div>

    <!-- script -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="../js/main_search.js"></script>
    <script src="../js/sub_login.js"></script>
</body>
</html>
